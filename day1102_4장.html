<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Form Basic</title>
</head>
<body>
	<form>
	<!-- 사용자가 입력하는 입력 양식 -->
	<input type ="text" name ="irum" value="mbc"/><br/>
	<input type ="password" name ="password" value="1"/><br/>
	<input type ="file" name ="file" /><br/>
	<input type ="checkbox" name ="checkbox" value ="등산"/>등산<br/>
	<input type ="checkbox" name ="checkbox" value ="음악"/>음악<br/>
	<input type ="checkbox" name ="checkbox" value ="영화"/>영화<br/>
	<!-- name이 같을 때는 배열객체로 만들어짐 -->	
	<input type ="radio" name ="gender" value="male"/> 남자<br/>
	<input type ="radio" name ="gender" value="female"/> 여자<br/>
	<input type ="radio" name ="gender1" value="female&male"/> 남여<br/>
	
	<!-- 보이지 않는 입력 양식 -->
	<input type ="hidden" name ="hidden" value="hidden"/><br/>

	<!-- 버튼 -->
	<input type ="button" value="button"/><br/>
	<input type ="reset" value="reset"/><br/>
	<input type ="submit" value="submit"/><br/><br/>
	<input type ="image" src="delecious.jpg"/><br/>
</form>
 <select name = "menu" multiple size="3">
 	<optgroup label="아라잌분식">
        <option value="1">김밥</option>
        <option value="2">떡볶이</option>
        <option value="3">순대</option>
        <option value="4">어묵</option>
        </optgroup>
 </select>
    <select>
        <optgroup label="HTML5">
            <option>Multimedia Tag</option>
            <option>Connectivity</option>
            <option>Device Access</option>
        </optgroup>
        <optgroup label="CSS3">
            <option>Animation</option>
            <option>3D Transform</option>
        </optgroup>
    </select>
<fieldset>
          <legend>입력 양식</legend>
            <table>
                <tr>
                    <td><label for="name">이름</label></td>
                    <td><input id="name" type="text"></td>
                </tr>
                <tr>
                    <td><label for="mail">이메일</label></td>
                    <td><input id="mail" type="email"></td>
                </tr>
            </table>
            <input type="submit">
        </fieldset>
</body>
</html>
